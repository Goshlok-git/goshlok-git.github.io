<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project - Hell Factory</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
    <link rel="stylesheet" type="text/css"
        href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css" />
    <link href="./project_page_style.css" rel="stylesheet" type="text/css">
</head>

<body>
    <header>
        <h1>Hell Factory</h1>
    </header>

    <section>
        <div class="gallery">
            <div class="slick-slider">
                <div><img src="./assets/images/project_vsport_hub/Screenshot_1.png" alt="Screenshot 1"></div>
                <div><img src="./assets/images/project_vsport_hub/Screenshot_2.png" alt="Screenshot 2"></div>
                <div><img src="./assets/images/project_vsport_hub/Screenshot_3.png" alt="Screenshot 3"></div>
                <div><img src="./assets/images/project_vsport_hub/Screenshot_4.jpg" alt="Screenshot 4"></div>
                <div><img src="./assets/images/project_vsport_hub/Screenshot_5.jpg" alt="Screenshot 5"></div>
                <!-- Add more screenshots as needed -->
            </div>
        </div>

        <div class="game-details">
            <div class="game-description">
                <h2>About the Game</h2>

                <p style="color: cyan;">Platform: PC</p>

                <p>Hell Factory, A first person shooter game where you have to survive the zombie apocalypse. Escape the factory
                    and survive the zombie horde.
                </p>
            </div>
            <div class="buy-button-container">
                <a href="./index.html">
                    <button class="buy-button">Back</button>
                </a>
            </div>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script>
        $(document).ready(function () {
            $('.slick-slider').slick({
                dots: true,
                infinite: true,
                speed: 500,
                slidesToShow: 1,
                slidesToScroll: 1,
                prevArrow: '<button type="button" class="slick-prev"></button>',
                nextArrow: '<button type="button" class="slick-next"></button>'
            });
        });
    </script>
</body>

</html>
